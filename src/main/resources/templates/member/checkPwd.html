
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.slider {
	width: 100%;
	height: 300px;
	background: #ccc;
}

.link {
	width: 800px;
	height: 200px;
	margin: auto;
	background: #fff;
	border-radius: 20px 20px 0 0;
	margin-top: -200px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.link p {
	width: 100px;
	height: 100px;
	background: #ccc;
	border-radius: 50%;
}



.vertical-dots::before {
	content: "\22EE";
	margin-right: 5px; /* 필요에 따라 간격 조정 */
}

.filedError {
	color: #bd2130;
}

.card-body{
	height: 300px ;
	width: 45%; 
	justify-content: center; 
	align-items: center;
	 margin: 40px auto;
}

.text-center{
	margin-top: 50px;
}

</style>
</th:block>

<div layout:fragment="content">

	<div class="slider"></div>
	<div class="link">
		<p
			style="background-image: url('/img/users.png'); background-size: cover;"></p>
	</div>
	<div class="card-body">
		<form action="/member/checkPwd" method="post"
			th:object="${passwordDto}">
			<div class="text-start">
				<p style="font-weight: bolder; color: black; margin: 60px 0 0 15px">
					등록한 비밀번호를 입력해주세요.<br /> 비밀번호 확인 후 재설정이 가능합니다
				</p>
				<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
				<!-- Add this hidden field -->
				<input type="hidden" th:name="errorMessage"
					th:value="${errorMessage}" />
				<div class="input-group input-group-outline my-3">
					<label class="form-label" style="margin: 10px 10px 0 0"></label> <input
						type="password" th:field="*{password}" class="form-control"
						placeholder="password">
				<div th:if="${errorMessage}" class="errorMessage" role="alert">
				</div>
				</div>
				<!-- Display error message if errorOccurred is true -->
			</div>
			<div class="text-center">
				<button class="btn bg-gradient-primary mb-2"
					style="width: 50%; background-color: #FF6168; color: white;"
					id="checkPwd" type="submit">비밀번호 확인</button>
			</div>
		</form>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	let errorMessage = [[${errorMessage}]]
	
	$(document).ready(function () {
		if(errorMessage != null) {
			alert(errorMessage);
		}
	});

	</script>
</th:block>
</html>
